<!DOCTYPE html>
<html>
<head>
  <title>Simple Profile Page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img class="profile-image" src="./1.jpg" alt="Profile Image">
      <div class="profile-name">Abbas Profile</div>
      <div class="profile-username">@Abbas471</div>
      <div class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      <div class="profile-stats">
        <div class="profile-stat">
          <div class="profile-stat-value">1000</div>
          <div class="profile-stat-label">Followers</div>
        </div>
        <div class="profile-stat">
          <div class="profile-stat-value">500</div>
          <div class="profile-stat-label">Following</div>
        </div>
        <div class="profile-stat">
          <div class="profile-stat-value">100</div>
          <div class="profile-stat-label">Posts</div>
        </div>
      </div>
      <div class="profile-navigation">
        <a href="#about">About</a>
        <a href="#photos">Photos</a>
        <a href="#friends">Friends</a>
        <a href="#settings">Settings</a>
      </div>
      <div class="profile-social">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
